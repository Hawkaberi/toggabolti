name: Run and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  build-data:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Install Miniconda
        run: |
          wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
          bash miniconda.sh -b -p $HOME/miniconda
          source "$HOME/miniconda/etc/profile.d/conda.sh"
          conda config --set always_yes yes
          conda update -q conda

      - name: Create env
        run: |
          source "$HOME/miniconda/etc/profile.d/conda.sh"
          conda env create -f toggaenv.yml

      - name: Run generator
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
          GITHUB_ACTIONS: true
        run: |
          source "$HOME/miniconda/etc/profile.d/conda.sh"
          conda activate toggaenv
          # write credentials to temporary file (never commit)
          echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > /tmp/google-credentials.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/google-credentials.json
          python generate_website_objects.py

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .  # add only generated data files
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "Update website data"
            git push origin main
          fi

  deploy:
    needs: build-data
    if: needs.build-data.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Prepare public dir
        run: |
          mkdir -p public
          cp index.html styles.css public/
          cp *.json public/
          cp *.png *.svg public/ 2>/dev/null || true
          ls -la public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
