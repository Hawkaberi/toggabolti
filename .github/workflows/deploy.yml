name: Build and Deploy Website

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 0" # Weekly on Sunday at 00:00 UTC

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1 Checkout repository (full history for gh-pages)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2 Cache conda environment for speed
      - name: Cache conda
        uses: actions/cache@v3
        with:
          path: $HOME/miniconda/envs/toggaenv
          key: conda-env-${{ hashFiles('toggaenv.yml') }}
          restore-keys: |
            conda-env-

      # 3 Install Miniconda
      - name: Install Miniconda
        shell: bash
        run: |
          wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
          bash miniconda.sh -b -p $HOME/miniconda
          source "$HOME/miniconda/etc/profile.d/conda.sh"
          conda config --set always_yes yes --set changeps1 no
          conda update -q conda

      # 4 Create or update conda environment
      - name: Create conda environment
        shell: bash
        run: |
          source "$HOME/miniconda/etc/profile.d/conda.sh"
          if conda env list | grep -q 'toggaenv'; then
            echo "Environment exists, updating..."
            conda env update -f toggaenv.yml
          else
            conda env create -f toggaenv.yml
          fi

      # 5 Activate conda and generate website objects
      - name: Generate website objects
        shell: bash
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
          GITHUB_ACTIONS: true
        run: |
          source "$HOME/miniconda/etc/profile.d/conda.sh"
          conda activate toggaenv
          echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > /tmp/google-credentials.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/google-credentials.json
          python generate_website_objects.py

      # 6 Prepare public directory
      - name: Prepare public directory
        run: |
          rm -rf public
          mkdir public
          cp *.json public/
          cp index.html public/
          cp styles.css public/
          ls -la public

      # 7 Determine deployment path
      - name: Determine deployment path
        id: deploy_path
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "dir=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          else
            echo "dir=." >> $GITHUB_OUTPUT

      # 8 Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        if: github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          destination_dir: ${{ steps.deploy_path.outputs.dir }}
          keep_files: false
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
